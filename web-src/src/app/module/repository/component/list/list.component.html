<mat-form-field>
    <input matInput placeholder="Filter by project or repository" (keyup)="search.next($event.target.value)">
</mat-form-field>

<mat-progress-bar *ngIf="loading" mode="query"></mat-progress-bar>
<div class="progress-space" *ngIf="!loading"></div>
<mat-divider *ngIf="!loading"></mat-divider>

<mat-action-list>
    <mat-list-item *ngFor="let repository of this.repositories">
        <mat-divider></mat-divider>
        <button mat-list-item (click)="repositorySelect.emit(repository)">{{repository.Project}}/{{repository.Name}}</button>
    </mat-list-item>
</mat-action-list>
