apiVersion: v1
kind: Namespace
metadata:
  name: brunel
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: brunel-workspace-volume
  namespace: brunel
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 3Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/tmp/brunel"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: brunel-workspace-volume-claim
  namespace: brunel
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 3Gi
