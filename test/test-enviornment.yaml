apiVersion: v1
kind: Namespace
metadata:
  name: brunel
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: brunel-workspace-volume
  namespace: brunel
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 3Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/tmp/brunel"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: brunel-workspace-volume-claim
  namespace: brunel
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 3Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: global
  namespace: brunel
type: Opaque
stringData:
  MY_SECRET: Super sassy secret
---
apiVersion: v1
data:
  MY_CONFIG: My super config VAL yaaalll
kind: ConfigMap
metadata:
  name: global
  namespace: brunel